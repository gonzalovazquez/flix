<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/service/flixService.js"></script>
    <script src="js/controller/mainCtrl.js"></script>
  </head>
  <body ng-app="starter" ng-controller="mainCtrl">
    <!-- side-menu -->
    <ion-side-menus>
      <!-- Center content -->
      <ion-side-menu-content>
        <ion-header-bar class="bar-dark">
          <h1 class="title">Flix</h1>
          <!-- New Task button-->
          <button class="button button-icon" ng-click="newTask()">
            <i class="icon ion-compose"></i>
          </button>
        </ion-header-bar>
        <ion-content>
        <!-- Our content -->
          <div class="list">
            <a ng-repeat="film in films" 
               href="#/{{film._id}}"
               class="item item-thumbnail-left">

              <img ng-src="{{ film.poster }}">
              <h2>{{ film.title }}</h2>
              <h4>{{ film.year }}</h4>
            </a>
        </div>
        </ion-content>
    </ion-side-menu-content>
    <script id="new-task.html" type="text/ng-template">
    <div class="modal">

      <!-- Modal header bar -->
      <ion-header-bar class="bar-secondary">
        <h1 class="title">Find Film</h1>
        <button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button>
      </ion-header-bar>

      <!-- Modal content area -->
      <ion-content>

        <form ng-submit="searchMovie(film.query)">
          <div class="list">
            <label class="item item-input">
              <input type="text" placeholder="Type your film?" ng-model="film.query">
            </label>
          </div>
          <div class="padding">
            <button type="submit" class="button button-block button-positive">Add Film</button>
          </div>
        </form>

      </ion-content>

    </div>
  </script>
  </ion-side-menus>
  <!-- /side-menu -->
  </body>
</html>
